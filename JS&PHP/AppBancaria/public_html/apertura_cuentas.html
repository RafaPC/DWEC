<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/apertura.js" type="text/javascript"></script>
        <script src="js/comprobarCodigoCuenta.js" type="text/javascript"></script>
        <link href="css/movimientos.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="js/i18n-datepicker-es.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="ncuenta">Número de cuenta</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="ncuenta" aria-describedby="ncuentaHelp" placeholder="1234567890"> 
                            <div class="invalid-feedback">
                                Por favor introduce in código de cuenta
                            </div>
                        </div>
                        <small id="ncuentaHelp" class="form-text text-muted">Cadena de 10 dígitos</small>
                    </div>
                </div>
                <div class="form-group oculto" id="form-dni">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="dni">Primer titular</label>
                        <div class="input-group">
                            <input type="text" class="form-control datosCliente" id="dni" aria-describedby="dniHelp" placeholder="49099576G"> 
                            <div class="invalid-feedback">
                                Formato de DNI incorrecto
                            </div>
                        </div>
                        <small id="dniHelp" class="form-text text-muted">DNI</small>
                    </div>
                </div>
                <div class="oculto" id="inputsCliente1">
                    <label for="nombre">Número de cuenta</label>
                    <input type="text" class="form-control datosCliente" id="nombre"> 
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control datosCliente" id="direccion"> 
                    <label for="telefono">Teléfono</label>
                    <input type="text" class="form-control datosCliente" id="telefono"> 
                    <label for="email">Email</label>
                    <input type="text" class="form-control datosCliente" id="email"> 
                    <label for="fecha-nacimiento">Fecha de nacimiento</label>
                    <input type="text" class="form-control datosCliente" id="fecha-nacimiento"> 
                    <label for="fecha-registro">Fecha de registro</label>
                    <input type="text" class="form-control datosCliente" id="fecha-registro"> 
                    <label for="num-cuentas">Número de cuentas</label>
                    <input type="text" class="form-control datosCliente" id="num-cuentas"> 
                    <label for="saldo">Saldo</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control datosCliente" id="saldo">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">€</span>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn waves-effect waves-light" name="action" id="botonSiguiente">Siguiente
                <i class="material-icons right">send</i>
            </button>
        </div>
    </body>
</html>
