<html>
    <head>
        <title>Cierre de cuentas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/cierre_cuentas.js" type="text/javascript"></script>
        <script src="js/comprobarCodigoCuenta.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/movimientos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group" id="codigoCuenta">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="ncuenta">Número de cuenta</label>
                        <div class="input-group">
                            <input type="text" maxlength="10" class="form-control" id="input-codigoCuenta" aria-describedby="ncuentaHelp" placeholder="Ejemplo: 1234567890"> 
                            <div class="invalid-feedback">
                                Por favor introduce in código de cuenta
                            </div>
                        </div>
                        <small id="ncuentaHelp" class="form-text text-muted">Cadena de 10 dígitos</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4 oculto">
                        <label for="saldo">Saldo</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control datos-cuenta" id="saldo" value="0" disabled>
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oculto" id="tabs">
                    <ul>
                        <li id="lista-primerCliente"><a href="#inputs-cliente-1">Titular</a></li>
                        <li class="oculto" id="lista-segundoCliente"><a href="#inputs-cliente-2">Segundo titular</a></li>
                    </ul>
                    <div id="inputs-cliente-1">
                        <label for="dni-1">DNI</label>
                        <input type="text" class="form-control datos-cliente-1" id="dni-1" disabled> 
                        <label for="nombre-1">Nombre</label>
                        <input type="text" class="form-control datos-cliente-1" id="nombre-1" disabled> 
                        <label for="direccion-1">Dirección</label>
                        <input type="text" class="form-control datos-cliente-1" id="direccion-1" disabled> 
                        <label for="telefono-1">Teléfono</label>
                        <input type="text" class="form-control datos-cliente-1" id="telefono-1" disabled> 
                        <label for="email-1">Email</label>
                        <input type="text" class="form-control datos-cliente-1" id="email-1" disabled> 
                        <label for="fecha-nacimiento-1">Fecha de nacimiento</label>
                        <input type="text" class="form-control datos-cliente-1" id="fecha-nacimiento-1" disabled> 
                        <label for="fecha-registro-1">Fecha de registro</label>
                        <input type="text" class="form-control datos-cliente-1" id="fecha-registro-1" disabled> 
                        <label for="num-cuentas-1">Número de cuentas</label>
                        <input type="text" class="form-control datos-cliente-1" id="num-cuentas-1" value="0" disabled> 
                        <label for="saldo-1">Saldo</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control datos-cliente-1" id="saldo-1" value="0" disabled>
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Faltan datos por rellenar.
                        </div>
                    </div>
                    <div id="inputs-cliente-2">
                        <label for="dni-2">DNI</label>
                        <input type="text" class="form-control datos-cliente-2" id="dni-2" disabled> 
                        <label for="nombre-2">Nombre</label>
                        <input type="text" class="form-control datos-cliente-2" id="nombre-2" disabled> 
                        <label for="direccion-2">Dirección</label>
                        <input type="text" class="form-control datos-cliente-2" id="direccion-2" disabled> 
                        <label for="telefono-2">Teléfono</label>
                        <input type="text" class="form-control datos-cliente-2" id="telefono-2" disabled> 
                        <label for="email-2">Email</label>
                        <input type="text" class="form-control datos-cliente-2" id="email-2" disabled> 
                        <label for="fecha-nacimiento-2">Fecha de nacimiento</label>
                        <input type="text" class="form-control datos-cliente-2" id="fecha-nacimiento-2" disabled> 
                        <label for="fecha-registro-2">Fecha de registro</label>
                        <input type="text" class="form-control datos-cliente-2" id="fecha-registro-2" disabled> 
                        <label for="num-cuentas-2">Número de cuentas</label>
                        <input type="text" class="form-control datos-cliente-2" id="num-cuentas-2"  value="0" disabled> 
                        <label for="saldo-2">Saldo</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control datos-cliente-2" id="saldo-2" value="0" disabled>
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                        </div>
                        <div class="invalid-feedback">
                            Faltan datos por rellenar.
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn waves-effect waves-light" name="action" id="botonSiguiente">Siguiente
                <i class="material-icons right">send</i>
            </button>
        </div>
    </body>
</html>
