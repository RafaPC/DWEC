<html>
    <head>
        <title>Ingresos y reintegros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/ingresos&reintegros.js" type="text/javascript"></script>
        <script src="js/comprobarCodigoCuenta.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <link href="css/sideNav.css" rel="stylesheet" type="text/css"/>
        <link href="css/movimientos.css" rel="stylesheet" type="text/css"/>
        <link href="css/animaciones.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="js/i18n-datepicker-es.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <!--Flecha a la izquierda que indica el menú desplegable-->
        <i class="material-icons md-36" id="flecha">
            arrow_back_ios
        </i>
        <!--Menú desplegable oculto a la izquierda-->
        <div id="sidenav">
            <a href="#" id="home">Home</a>
            <a href="apertura_cuentas.html">Abrir cuentas</a>
            <a href="ingresosYreintegros.html" id="activo">Ingresos y reintegros</a>
            <a href="movimientos.html">Movimientos</a>
            <a href="cierre_cuentas.html">Cerrar cuentas</a>
        </div>
        <div class="container">
            <form>
                <div class="form-group" id="codigoCuenta">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="ncuenta">Número de cuenta</label>
                        <div class="input-group">
                            <input type="text" maxlength="10" class="form-control" id="input-codigoCuenta" aria-describedby="ncuentaHelp" placeholder="Ejemplo: 1234567890"> 
                            <div class="invalid-feedback">
                                Por favor introduce in código de cuenta
                            </div>
                        </div>
                        <small id="ncuentaHelp" class="form-text text-muted">Cadena de 10 dígitos</small>
                    </div>
                </div>
                <div class="form-group oculto" id="descripcion">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="input-descripcion">Descripción</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="input-descripcion" aria-describedby="descripcion-Help" placeholder="Seguro de vehículo"> 
                            <div class="invalid-feedback">
                                El campo debe contener una descripción.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="oculto" id="importe">
                    <label for="input-importe">Importe de la operacion</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-importe">
                        <div class="invalid-feedback">
                            El importe no puede ser 0.
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text">€</span>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn waves-effect waves-light" name="action" id="botonSiguiente">Siguiente
                <i class="material-icons right">send</i>
            </button>
        </div>
    </body>
</html>
