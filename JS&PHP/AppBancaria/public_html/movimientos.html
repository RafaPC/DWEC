<!DOCTYPE html>
<html>
    <head>
        <title>Listado de movimientos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/movimientos.js" type="text/javascript"></script>
        <script src="js/comprobarCodigoCuenta.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <link href="css/sideNav.css" rel="stylesheet" type="text/css"/>
        <link href="css/movimientos.css" rel="stylesheet" type="text/css"/>
        <link href="css/animaciones.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="js/i18n-datepicker-es.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form>
                <div class="form-group" id="codigoCuenta">
                    <div class="input-field col l3 m3 s12 offset-l4 offset-m4">
                        <label for="ncuenta">Número de cuenta</label>
                        <div class="input-group">
                            <input type="text" maxlength="10" class="form-control" id="input-codigoCuenta" aria-describedby="ncuentaHelp" placeholder="1234567890"> 
                            <div class="invalid-feedback">
                                Por favor introduce un código de cuenta
                            </div>
                        </div>
                        <small id="ncuentaHelp" class="form-text text-muted">Cadena de 10 dígitos</small>
                    </div>
                </div>
                <div class="oculto" id="check">
                    <div class="form-check form-check-inline" id="checkBox">
                        <input class="form-check-input" type="checkbox" id="checkBox-importe" value="">
                        <label class="form-check-label" for="checkBox-importe">Filtrar por rango de importe</label>
                    </div>
                </div>
                <div class="oculto" id="sliderRangePrecio">
                    <label for="amount">Rango de importe:</label>
                    <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
                    <div id="slider-range"></div>
                </div>
                <div class="form-group oculto" id="fechas">
                    <label for="fecha1">Desde:</label>
                    <input type="text" value="" id="fecha1" class="form-control">
                    <label for="fecha2">Hasta:</label>
                    <input type="text" value="" id="fecha2" class="form-control">
                </div>
            </form>
            <button class="btn btn-primary" id="botonSiguiente">Siguiente
                <i class="material-icons right">send</i>
            </button>
            <table class="table table-bordered table-hover oculto">
                <caption></caption>
                <thead class="thead-dark">
                    <tr>    
                        <th>Codigo</th>
                        <th>Fecha de operación</th>
                        <th>Hora</th>
                        <th>Concepto</th>
                        <th>Importe</th>
                    </tr>
                </thead>
                <tbody id="movimientos"></tbody>
            </table>
        </div>
    </body>
</html>
